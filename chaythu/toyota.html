<!DOCTYPE html>
<html>
  <head>
    <title> Toyota</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="car.ico">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <a href="#vios">
          <img src="vios.jpg" style="
            top: 30;
            left: 0px;
            width:100% ;
            height: 850px; 
            "
          />
        </a>
          
      </div>
      <div class="mySlides fade">
        <a href="#innova">
          <img src="innova.jpg" style="top: 30;
            left: 0px;
            width:100% ;
            height: 850px; 
          "/>
        </a>
        
      </div>
      <div class="mySlides fade">
        <a href="#fortuner">
          <img src="fortuner.jpg" style="top: 30;
            left: 0px;
            width:100% ;
            height: 850px; 
          "/>
        </a>
        
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a> 
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br/>
    <script type="text/javascript">
      // khai báo biến đếm slide 
      var slideIndex = 1;
      showSlides(slideIndex); // hiện mặc định 1 

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n); // hiện thị slide n với n là gtri của onclick 
      }

      function showSlides(n) {
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slides.length = slideIndex};
        //
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }

      setTimeout(showSlides, 3000);
    </script>

  </body>
</html>
